<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Share Files with Smokejumper</title>
    <link rel="stylesheet" type="text/css" href="fileupload.css">
  </head>
  <body>

    <h1>Share Files</h1>

    <div id="dropper">

      <div id="share-drop">
        Drag files here to share them
      </div>

      <fieldset id="share-file-upload">
      <legend>Or select files</legend>

      <div>
        <input type="file" id="file-upload" multiple="multiple">
      </div>

      </fieldset>

    </div>

    <div id="sharing">

      Files you are sharing:

      <ul id="share-list">
        <li id="null-share">None yet!</li>
      </ul>


    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="fileupload.js"></script>

    <script type="text/template" id="file-template">
      <li>
        <button class="remove" type="button" title="stop sharing file">x</button>
        <code class="filename"><%- filename %></code> <%- formatSize(size) %>
      </li>
    </script>

  </body>

</html>
